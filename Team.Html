<body>

  <div class="container">
    <h2>Patient Registration</h2>
    <form id="regForm">
      <label>Patient Name:</label>
      <input type="text" id="pname" required>

      <label>S/o or D/o of:</label>
      <input type="text" id="guardian" required>

      <label>Age:</label>
      <input type="number" id="age" min="1" max="120" required>

      <label>Gender:</label>
      <select id="gender" required>
        <option value="">-- Select Gender --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Address:</label>
      <input type="text" id="address" required>

      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Phone Number:</label>
      <input type="tel" id="phone" required>

      <label>Consult Doctor:</label>
      <select id="doctor" required>
        <option value="">-- Select Doctor --</option>
        <option>Dr. Ramesh (Cardiologist)</option>
        <option>Dr. Priya (Gynecologist)</option>
        <option>Dr. Anil (Orthopedic)</option>
        <option>Dr. Kavya (ENT)</option>
      </select>

      <label>Appointment Slot:</label>
      <select id="slot" required>
        <option value="">-- Select Slot --</option>
        <option>9:00 AM - 10:00 AM</option>
        <option>10:00 AM - 11:00 AM</option>
        <option>11:00 AM - 12:00 PM</option>
        <option>2:00 PM - 3:00 PM</option>
        <option>3:00 PM - 4:00 PM</option>
      </select>

      <button type="submit">Register Patient</button>
    </form>
  </div>

<script>
document.getElementById("regForm").addEventListener("submit", function(e){
  e.preventDefault();

  const name = document.getElementById("pname").value.trim();
  const guardian = document.getElementById("guardian").value.trim();
  const age = document.getElementById("age").value;
  const gender = document.getElementById("gender").value;
  const address = document.getElementById("address").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const doctor = document.getElementById("doctor").value;
  const slot = document.getElementById("slot").value;

  // validations
  if(!/^[A-Za-z ]+$/.test(name)){
    alert("Patient name must contain only letters");
    return;
  }
  if(!/^[A-Za-z ]+$/.test(guardian)){
    alert("Guardian name must contain only letters");
    return;
  }
  if(!/^[0-9]+$/.test(phone)){
    alert("Phone number must be digits only");
    return;
  }
  if(!email.endsWith("@gmail.com")){
    alert("Email must end with @gmail.com");
    return;
  }

  // Save patient data in localStorage
  const patient = { name, guardian, age, gender, address, email, phone, doctor, slot };
  let patients = JSON.parse(localStorage.getItem("patients")) || [];
  patients.push(patient);
  localStorage.setItem("patients", JSON.stringify(patients));

  alert("Patient Registered Successfully!");
  window.location.href = "patients.html"; // go to listing page
});
</script>

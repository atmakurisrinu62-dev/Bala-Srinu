<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="head">ROCK PAPER SCISSOR PROJECT</h1>
    <div class="container">
      <button class="btn1">
        <img src="rock.png" />
        Rock
      </button>
      <button class="btn2">
        <img src="paper.png" />
        Paper
      </button>
      <button class="btn3">
        <img src="scissors.png" />
        Scissor
      </button>
      <button class="reset">RESET SCORE</button>

      <!-- <p class="para"></p> -->
      <h1 class="para1"></h1>
      <h1 class="para3"></h1>
      <h2 class="para2"></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>

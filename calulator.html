<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="Calculator">
      <input id="display" readonly />
      <div id="keys">
        <button onclick="getElements(7)">7</button>
        <button onclick="getElements(8)">8</button>
        <button onclick="getElements(9)">9</button>
        <button onclick="getElements('+')" class="operators">+</button>
        <button onclick="getElements(4)">4</button>
        <button onclick="getElements(5)">5</button>
        <button onclick="getElements(6)">6</button>
        <button onclick="getElements('-')" class="operators">-</button>
        <button onclick="getElements(3)">3</button>
        <button onclick="getElements(2)">2</button>
        <button onclick="getElements(1)">1</button>
        <button onclick="getElements('*')" class="operators">*</button>
        <button onclick="getElements('.')">.</button>
        <button onclick="clearScreen()" class="clear">C</button>
        <button onclick="calculate()">=</button>
        <button onclick="getElements('/')" class="operators">/</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

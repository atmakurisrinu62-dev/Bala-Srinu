    input[type="text"], select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
    }
    button {
      cursor: pointer;
      border: none;
      background-color: #2c3e50;
      color: white;
    }
    button:hover {
      background-color: #34495e;
    }
    .doctor-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 5px 0;
      font-size: 18px;
    }
    .card p {
      margin: 4px 0;
      font-size: 14px;

<body>

  <h2 style="font-size: 50px;">Hospital & Doctor Finder</h2>

  <!-- Step 1: Enter location -->
  <input type="text" id="locationInput" placeholder="Enter hospital location" style="font-size: 30px;">
  <button onclick="showHospitals()" style="font-size: 20px;">Show Hospitals</button>

  <br><br>
  <!-- Step 2: Hospital selection -->
  <select id="hospitalSelect" style="display:none;" onchange="showDoctors()">
    <option value="">-- Select Hospital --</option>
  </select>

  <!-- Step 3: Doctor cards -->
  <div class="doctor-cards" id="doctorList">
  </div>
  <script>
    // Hospitals by location
    const hospitalData = {
      "Visakhapatnam": ["Apollo Hospitals", "King George Hospital", "SevenHills Hospital"],
      "Vijayawada": ["Apollo Hospitals", "Lourdes Hospital", "Rainbow Hospital"],
      "Guntur": ["Guntur General Hospital", "Amin Hospitals", "Kims Hospital"],
      "Rajahmundry": ["Care Hospitals", "Apollo Hospitals", "Pushpa Hospital", "Government General Hospital"]
    };

    // Doctors by hospital
    const doctorData = {
      "Apollo Hospitals": [
        {name: "Dr. Ramesh Kumar", specialization: "Cardiologist", experience: "15 years", timings: "9:00 AM - 12:00 PM", photo:"https://via.placeholder.com/100"},
        {name: "Dr. Sita Devi", specialization: "Pediatrician", experience: "10 years", timings: "10:00 AM - 2:00 PM", photo:"https://via.placeholder.com/100"}
      ],
      "King George Hospital": [
        {name: "Dr. Anil Rao", specialization: "Orthopedic", experience: "12 years", timings: "1:00 PM - 5:00 PM", photo:"https://via.placeholder.com/100"},
        {name: "Dr. Priya Sharma", specialization: "Gynecologist", experience: "8 years", timings: "11:00 AM - 3:00 PM", photo:"https://via.placeholder.com/100"}
      ],
      "SevenHills Hospital": [
        {name: "Dr. Ravi Teja", specialization: "General Physician", experience: "7 years", timings: "9:00 AM - 1:00 PM", photo:"https://via.placeholder.com/100"},
        {name: "Dr. Kavya Reddy", specialization: "ENT Specialist", experience: "9 years", timings: "2:00 PM - 6:00 PM", photo:"https://via.placeholder.com/100"}
      ],
      "Lourdes Hospital": [
        {name: "Dr. Manohar", specialization: "Neurologist", experience: "10 years", timings: "10:00 AM - 2:00 PM", photo:"https://via.placeholder.com/100"},
        {name: "Dr. Sunitha", specialization: "Dermatologist", experience: "8 years", timings: "1:00 PM - 4:00 PM", photo:"https://via.placeholder.com/100"}
      ]
      
    };

    // Show hospitals based on location
    function showHospitals() {
      const location = document.getElementById("locationInput").value.trim();
      const hospitalSelect = document.getElementById("hospitalSelect");
      const doctorList = document.getElementById("doctorList");

      doctorList.innerHTML = "";
      hospitalSelect.innerHTML = '<option value="">-- Select Hospital --</option>';

      if(location === "") {
        alert("Please enter a location.");
        hospitalSelect.style.display = "none";
        return;
      }

      const hospitals = hospitalData[location];
      if(hospitals && hospitals.length > 0) {
        hospitals.forEach(hospital => {
          const option = document.createElement("option");
          option.value = hospital;
          option.textContent = hospital;
          hospitalSelect.appendChild(option);
        });
        hospitalSelect.style.display = "inline";
      } else {
        alert("No hospitals found at this location.");
        hospitalSelect.style.display = "none";
      }
    }

    // Show doctors as ID cards based on selected hospital
    function showDoctors() {
      const selectedHospital = document.getElementById("hospitalSelect").value;
      const doctorList = document.getElementById("doctorList");
      doctorList.innerHTML = "";

      if(selectedHospital === "") return;

      const doctors = doctorData[selectedHospital];
      if(doctors && doctors.length > 0) {
        doctors.forEach(doc => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${doc.photo}" alt="Doctor Photo">
            <h3>${doc.name}</h3>
            <p><strong>Specialization:</strong> ${doc.specialization}</p>
            <p><strong>Experience:</strong> ${doc.experience}</p>
            <p><strong>Timings:</strong> ${doc.timings}</p>
          `;
          doctorList.appendChild(card);
        });
      } else {
        doctorList.innerHTML = "<p>No doctors found in this hospital.</p>";
      }
    }
  </script>
